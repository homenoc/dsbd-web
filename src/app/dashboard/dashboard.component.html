<mat-sidenav-container class="container">
  <mat-sidenav #sideNav mode="side" opened>
    <!--    <mat-nav-list>-->

    <!--    </mat-nav-list>-->
    <ng-container>
      <mat-nav-list>
        <a mat-list-item routerLink="notice">Notice</a>
        <a mat-list-item *ngIf="release !==1" routerLink="registration">Registration</a>
        <a mat-list-item *ngIf="0 < release" routerLink="data">Data</a>
        <a mat-list-item *ngIf="0 < release" routerLink="setting">Setting</a>

      </mat-nav-list>
    </ng-container>
    <br>
    <br>
    <button mat-raised-button color="warn" class="button" (click)="this.authService.logOut(true)">Logout</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
