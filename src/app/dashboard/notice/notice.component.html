<ng-container *ngIf="!none">
  <ng-container *ngFor="let d of info">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{d.title}}</mat-card-title>
        <mat-card-subtitle>{{getStringFromDate(d.start_time)}} - {{getStringFromDate(d.end_time)}}</mat-card-subtitle>
        <mat-card-subtitle>
          <mat-chip-list>
            <ng-container>
              <mat-chip color="primary" *ngIf="d.everyone" selected>全体</mat-chip>
            </ng-container>
            <ng-container>
              <mat-chip color="primary" *ngIf="d.important" selected>重要</mat-chip>
            </ng-container>
            <ng-container>
              <mat-chip color="primary" *ngIf="d.info" selected>お知らせ</mat-chip>
            </ng-container>
            <ng-container>
              <mat-chip color="warn" *ngIf="d.fault" selected>障害</mat-chip>
            </ng-container>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{d.data}}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>
<ng-container *ngIf="none">
  <h1>現在、通知はありません。</h1>
</ng-container>
