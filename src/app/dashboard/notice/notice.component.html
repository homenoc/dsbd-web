<!--  <h2>Welcome, {{name}}</h2>-->
<ng-container *ngFor="let d of info">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{d.title}}</mat-card-title>
      <mat-card-subtitle>2020/06/06 ~</mat-card-subtitle>
      <mat-card-subtitle>
        <mat-chip-list>
          <ng-container>
            <mat-chip color="primary" *ngIf="d.everyone" selected>Everyone</mat-chip>
          </ng-container>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{d.data}}</p>
    </mat-card-content>
  </mat-card>
</ng-container>
