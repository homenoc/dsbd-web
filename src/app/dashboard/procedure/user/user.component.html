<div class="main">
  <h1>ユーザ情報の変更</h1>
  <br>
  <ng-container *ngFor="let d of userInfo">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{d.name}}</mat-card-title>
        <mat-card-subtitle>{{d.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>
          <mat-chip-list>
            <ng-container *ngIf="d.tech">
              <mat-chip color="primary" selected>技術管理者</mat-chip>
            </ng-container>
            <ng-container *ngIf="d.status === 0">
              <mat-chip color="warn" selected>情報未登録</mat-chip>
            </ng-container>
            <ng-container *ngIf="d.status === 1">
              <mat-chip color="primary" selected>情報登録済み</mat-chip>
            </ng-container>
            <ng-container *ngIf="d.status === 100 || d.status === 110">
              <mat-chip color="warn" selected>廃止済み</mat-chip>
            </ng-container>
          </mat-chip-list>
        </mat-card-subtitle>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/dashboard/procedure/user/{{d.id}}">Detail Page</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
