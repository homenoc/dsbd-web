<div class="main">
  <h1>ユーザ情報の変更</h1>
  <br>
  <ng-container *ngFor="let d of userInfo">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{d.name}}</mat-card-title>
        <mat-card-subtitle>{{d.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>
          <mat-chip-list>
          </mat-chip-list>
        </mat-card-subtitle>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/dashboard/procedure/user/{{d.id}}">Detail Page</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
