<div class="left">
  <br>
  <h1>Chat</h1>
  <br>
  <ng-container *ngFor="let d of chat">
    <p>{{this.getName(d.user_id)}}({{d.CreatedAt}}): {{d.data}}</p>
  </ng-container>
  <ng-container *ngFor="let d of this.supportService.chatMessage">
    <p>{{this.getName(d.user_id)}}({{d.CreatedAt}}):  {{d.message}}</p>
  </ng-container>
  <form>
    <mat-form-field class="large-width">
      <mat-label>Comment</mat-label>
      <input matInput placeholder="" [formControl]="comment" name="">
    </mat-form-field>
  </form>
  <br>
  <br>
  <button mat-button (click)="sendMessage()">Send</button>
  <br>
</div>
