<div class="main">


  <h1>Support</h1>
  <mat-tab-group>
    <mat-tab label="チケット一覧">
      <ng-container *ngIf="lock">
        <h2>データがありません。</h2>
      </ng-container>
      <ng-container *ngIf="!lock">
        <ng-container *ngFor="let d of info">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>{{d.ID}}</mat-card-title>
              <mat-card-subtitle>GID: {{d.group_id}}</mat-card-subtitle>
              <mat-card-subtitle>
                <mat-chip-list>
                  <ng-container>
                    <mat-chip color="primary" *ngIf="d.solved" selected>Solved</mat-chip>
                  </ng-container>
                </mat-chip-list>
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{d.title}}</p>
              <button mat-button color="primary" (click)="chatPage(d.ID)">Chat</button>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </ng-container>
      <br>
    </mat-tab>
    <mat-tab label="チケット追加">
      <br>
      <p>IPアドレスの追加割当につきましては、こちらのフォームをご利用ください。</p>
      <br>
      <h4>タイトル</h4>
      <mat-form-field class="large-width">
        <mat-label>Title</mat-label>
        <label>
          <input matInput placeholder="Title" [formControl]="title">
        </label>
      </mat-form-field>
      <br>
      <h4>内容</h4>
      <form>
        <mat-form-field class="textarea-form">
          <textarea matInput rows="10" placeholder="Ex. It makes me feel..." [formControl]="data" required></textarea>
        </mat-form-field>
      </form>
      <br>
      <button mat-button (click)="registration()">Request</button>
      <br>
    </mat-tab>
  </mat-tab-group>
</div>
